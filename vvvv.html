<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS code for the box */
  .box {
    width: 100px;
    height: 100px;
    background-color: lightgray;
    display: inline-block;
    margin: 5px;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }

  /* CSS code for the hover effect */
  .box:hover {
    background-color: green;
    color: white;
  }
</style>
</head>
<body>
  <!-- HTML code for the box -->
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
